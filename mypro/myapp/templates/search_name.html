
<body>
    <h1>Search for a Course</h1>

    <form method="get" action="">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    {% if courses %}
        <h2>Search Results:</h2>
        <ul>
            {% for course in courses %}
                <li>
                    <strong>{{ course.name }}</strong><br>
                    Code: {{ course.code }}<br>
                    Description: {{ course.description }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No courses found</p>
    {% endif %}
</body>
</html>
